<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone WhatsApp Chat Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- iPhone emoji font (Twemoji fallback) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji-awesome/1.0.6/twemoji-awesome.css" />
  <style>
    body, input, button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Emoji",
                   "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>iPhone WhatsApp Chat Generator</h1>
    <input type="text" id="messageInput" placeholder="Ketik pesan di sini...">
    <button id="generateBtn">Generate</button>
    <p id="status"></p>

    <!-- Preview -->
    <div id="chatPreview">
      <!-- Status bar -->
      <div class="status-bar">
        <span class="left">INDOSAT LTE</span>
        <span class="center" id="statusTime">22:00</span>
        <span class="right">66%</span>
      </div>

      <!-- Chat screen -->
      <div class="chat-screen">
        <!-- Reaction bar -->
        <div class="reaction-bar">
          👍 ❤️ 😂 😮 😢 🙏
        </div>

        <!-- Bubble -->
        <div class="chat-bubble">
          <span id="chatText">Contoh pesan...</span>
          <span class="time" id="chatTime">22:00</span>
        </div>

        <!-- Popup menu -->
        <div class="popup-menu">
          <div class="menu-item"><span>⭐</span> Beri Bintang</div>
          <div class="menu-item"><span>↩️</span> Balas</div>
          <div class="menu-item"><span>📤</span> Teruskan</div>
          <div class="menu-item"><span>📋</span> Salin</div>
          <div class="menu-item"><span>💬</span> Ucapkan</div>
          <div class="menu-item"><span>⚠️</span> Laporkan</div>
          <div class="menu-item delete"><span>🗑️</span> Hapus</div>
        </div>
      </div>
    </div>

    <button id="downloadBtn" style="display:none;">Download Gambar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
